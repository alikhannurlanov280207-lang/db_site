<!DOCTYPE html>
<html lang="kk">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-/f3HvjvW+bZYxCOfK/0EQcWz+uHqvTCN6bl7ZErV4D/cQEvJ3xWg7z2M4F4obMQpLkzlwN5qglK6a3IQcF8F3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Көлемді деректер курсы</title>
  <link rel="icon" href="../assets/logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #24282d; /* изменённый цвет фона */
      color: white;
      line-height: 1.6;
    }

    .course-container {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .course-title {
      font-size: 2em;
      margin-bottom: 40px;
      text-align: center;
      color: white; /* белый цвет шрифта */
    }

    .slides img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .slides img:hover {
      transform: scale(1.01);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 60px 0;
    }

    .buttons a {
      text-decoration: none;
      background-color: #00adb5;
      color: white;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .buttons a:hover {
      background-color: #019ba3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="course-container">
    <h1 class="course-title">Мәліметтер қоры түсінігін және мәліметтерді басқарудағы ДҚБЖ рөлін анықтау</h1>
    <div class="slides">
      <img src="slides/course2/1.png" alt="Slide 1" />
      <img src="slides/course2/2.png" alt="Slide 2" />
      <img src="slides/course2/3.png" alt="Slide 3" />
      <img src="slides/course2/4.png" alt="Slide 4" />
      <img src="slides/course2/5.png" alt="Slide 5" />
      <img src="slides/course2/6.png" alt="Slide 6" />
      <img src="slides/course2/7.png" alt="Slide 7" />
      <img src="slides/course2/8.png" alt="Slide 8" />
      <img src="slides/course2/9.png" alt="Slide 9" />
      <img src="slides/course2/10.png" alt="Slide 10" />
      <img src="slides/course2/11.png" alt="Slide 11" />
      <img src="slides/course2/12.png" alt="Slide 12" />
      <img src="slides/course2/13.png" alt="Slide 13" />
      <img src="slides/course2/14.png" alt="Slide 14" />
      <img src="slides/course2/15.png" alt="Slide 15" />
      <img src="slides/course2/16.png" alt="Slide 16" />
    </div>

    <div class="buttons">
        <a href="index.html"><i class="fas fa-home"></i> Басты бет</a>
        <a href="practice2.html"><i class="fas fa-brain"></i> Практика</a>
    </div>      
  </div>

</body>
</html>
